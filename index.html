<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <h1 class="slider-label">64x64</h1>
    <div class="buttons">
      <button class="clear">Clear</button>
      <div class="change-bg">
        <label for="bg-change">Change BG</label>
        <input type="color" id="bg-change" value="#333333" />
      </div>
      <button class="random">Random Color</button>
      <div class="color-container"><input type="color" value="#ffffff" id="color-picker" /></div>
    </div>
    <div class="middle">
      <input id="slider" type="range" min="3" max="64" value="16" />
      <div class="container"></div>
    </div>
  </body>
</html>
